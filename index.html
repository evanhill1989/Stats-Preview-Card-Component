<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">    
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@400&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Stats preview card component</title>


  
</head>
<body>
    <main>
            <div class="main_container">
                <div class="text_container">
                    <div class="textpack"><h1>Get <span class="insights">insights</span> that help your business grow.</h1>

                    <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
                    experience, and overall efficiency.</p>
                    </div>

                    <div class="statpack">
                        <div class="singlestat">
                            <div class="statno">10k+</div>
                            <div class="statname">COMPANIES</div>
                        </div>
                        <div class="singlestat">
                            <div class="statno">314</div>
                            <div class="statname">TEMPLATES</div>
                        </div>
                        <div class="singlestat">
                            <div class="statno">12M+</div>
                            <div class="statname">QUERIES</div>
                        </div>
                    </div>
                </div>    
                  

                   
                            <img class="image" src="images/image-header-desktop.jpg">
                   
                   
            </div>
        <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Cosgrave Hill</a>.
        </div>
            
    </main>    
</body>
</html>
